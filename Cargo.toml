[package]
edition = '2018'
name = "cargo-template-ci"
version = "0.0.3"
authors = ["Andreas Fuchs <asf@boinkor.net>"]
license = "MIT"
repository = "https://github.com/antifuchs/cargo-template-ci"
readme = "README.md"
description = "Generate a CI configuration from a template and Cargo config"
documentation = "https://docs.rs/cargo-template-ci"

build = "build.rs"

[badges]
travis-ci = { repository = "antifuchs/cargo-template-ci", branch = "master" }
maintenance = { status = "passively-maintained" }

[package.metadata.release]
sign-commit = false
upload-doc = false
pre-release-commit-message = "Release {{version}} ðŸŽ‰ðŸŽ‰"
pro-release-commit-message = "Start next development iteration {{version}}"
tag-message = "Release {{prefix}}{{version}}"
dev-version-ext = "dev"
tag-prefix = "v"

[package.metadata.template_ci.clippy]
allow_failure = false

[dependencies]
askama = "0.7.2"
cargo_metadata = "0.6.0"
failure = "0.1.1"
failure_derive = "0.1.1"
serde = "1.0.80"
serde_derive = "1.0.80"
serde_json = "1.0.32"
clap = "2.32.0"
tempfile = "3.0.4"

[build-dependencies]
askama = "0.7.2"
