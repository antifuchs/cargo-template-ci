version: 2

jobs:
  test-base:
    docker:
      - image: liuchong/rustup:stable
    steps: &test_steps
      - checkout
      - run:
          name: Debug info
          command: "rustc --version"
      - run:
          name: Test
          command: "cargo test"

  prereq:
    docker:
      - image: alpine:latest
    steps:
      - run: /usr/bin/true

  test-stable:
    docker:
      - image: liuchong/rustup:stable
    steps: *test_steps

  test-nightly:
    docker:
      - image: liuchong/rustup:nightly
    steps: *test_steps

  test-beta:
    docker:
      - image: liuchong/rustup:beta
    steps: *test_steps

  rustfmt:
    docker:
      - image: liuchong/rustup:stable
    steps:
      - checkout
      - run:
          name: Install
          command: rustup component add rustfmt
      - run:
          name: Rustfmt
          command: cargo fmt -v -- --check

  clippy:
    docker:
      - image: liuchong/rustup:stable
    steps:
      - checkout
      - run:
          name: Install
          command: rustup component add clippy
      - run:
          name: Clippy
          command: cargo clippy -- -D warnings

  bench:
    docker:
      - image: liuchong/rustup:nightly
    steps:
      - checkout
      - run:
          name: Bench
          command: cargo bench

workflows:
  version: 2
  build_and_test:
    jobs:
      - prereq:
          filters:
            tags:
              only:
                # release tags
                - /^v\d+\.\d+\.\d+.*$/
            branches:
              only:
                # bors branches:
                - master
                - trying
                - staging
      - test-stable:
          requires: [prereq]
      - test-nightly:
          requires: [prereq]
      - rustfmt:
          requires: [prereq]
      - clippy:
          requires: [prereq]
