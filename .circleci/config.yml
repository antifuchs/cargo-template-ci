version: 2

jobs:
  test-stable:
    docker:
      - image: rust:stable
    steps:
      - checkout
      - run:
          name: Test
          command: cargo test

  test-nightly:
    docker:
      - image: rustlang/rust:nightly
    steps:
      - checkout
      - run:
          name: Test
          command: cargo test

workflows:
  version: 2
  build_and_test:
    jobs:
      - test-stable
      - test-nightly
