# TemplateCIConfig { bench: BenchEntry { run: false, version: "nightly", install_commandline: None, commandline: "cargo bench" }, clippy: ClippyEntry { run: true, version: "nightly", install_commandline: None, commandline: "cargo clippy -- -D warnings" }, rustfmt: RustfmtEntry { run: true, version: "stable", install_commandline: None, commandline: "cargo fmt" }, additional_matrix_entries: {"something_custom": CustomEntry { run: false, version: "stable", install_commandline: Some("echo \"installing for custom tests\""), commandline: "echo \"running custom tests\"" }}, cache: "cargo", os: "linux", dist: "xenial", versions: ["stable", "beta", "nightly"], test_commandline: "cargo test --verbose --all" }
version: 2

jobs:
  test-base:
    docker:
      - image: liuchong/rustup:stable
    steps: &test_steps
      - checkout
      - run:
          name: Debug info
          command: "rustc --version"
      - run:
          name: Test
          command: "cargo test"

  test-stable:
    docker:
      - image: liuchong/rustup:stable
    steps: *test_steps

  test-nightly:
    docker:
      - image: liuchong/rustup:nightly
    steps: *test_steps

  test-beta:
    docker:
      - image: liuchong/rustup:beta
    steps: *test_steps

  rustfmt:
    docker:
      - image: liuchong/rustup:stable
    steps:
      - checkout
      - run:
          name: Install
          command: "rustup component add rustfmt"
      - run:
          name: Rustfmt
          command: "cargo fmt -v -- --check"

  clippy:
    docker:
      - image: liuchong/rustup:stable
    steps:
      - checkout
      - run:
          name: Install
          command: "rustup component add clippy"
      - run:
          name: Clippy
          command: "cargo clippy -- -D warnings"

  bench:
    docker:
      - image: liuchong/rustup:stable
    steps:
      - checkout
      - run:
          name: Install
          command: "rustup component add clippy"
      - run:
          name: Clippy
          command: "cargo bench"

workflows:
  version: 2
  build_and_test:
    jobs:
      - test-stable
      - test-beta
      - test-nightly
      - rustfmt
      - clippy
