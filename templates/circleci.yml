version: "2.1"

executors:
  stable:
    docker:
      - image: liuchong/rustup:stable
  nightly:
    docker:
      - image: liuchong/rustup:nightly
  beta:
    docker:
      - image: liuchong/rustup:beta

commands:
  cargo_test:
    description: "Run `cargo test`"
    steps:
      - run:
          name: "Clean out rust-toolchain"
          command: "rm -f rust-toolchain"
      - run:
          name: "Toolchain debug info"
          command: "rustc --version"
      - run:
          name: Test
          command: "cargo test"

jobs:
  test:
    parameters:
      version:
        type: executor
    executor: << parameters.version >>
    steps:
      - checkout
      - cargo_test

  rustfmt:
    parameters:
      version:
        type: executor
    executor: << parameters.version >>
    steps:
      - checkout
      {%- if conf.rustfmt.install_commandline.is_some() %}
      - run:
          name: Install
          command: {{conf.rustfmt.install_commandline.as_ref().unwrap().as_str()}}
      {%- endif %}
      - run:
          name: Rustfmt
          command: {{conf.rustfmt.commandline.as_str()}}

  clippy:
    parameters:
      version:
        type: executor
    executor: << parameters.version >>
    steps:
      - checkout
      {%- if conf.clippy.install_commandline.is_some() %}
      - run:
          name: Install
          command: {{conf.clippy.install_commandline.as_ref().unwrap().as_str()}}
      {%- endif %}
      - run:
          name: Clippy
          command: {{conf.clippy.commandline.as_str()}}

  bench:
    parameters:
      version:
        type: executor
    executor: << parameters.version >>
    steps:
      - checkout
      {%- if conf.bench.install_commandline.is_some() %}
      - run:
          name: Install
          command: {{conf.bench.install_commandline.as_ref().unwrap().as_str()}}
      {%- endif %}
      - run:
          name: Bench
          command: {{conf.bench.commandline.as_str()}}

  ci_success:
    docker:
      - image: alpine:latest
    steps:
      - run:
          name: Success
          command: "echo yay"

workflows:
  continuous_integration:
    jobs:
      {%- for version in conf.versions %}
      - test:
          version: {{version}}
          filters: {{filters|json}}
      {%- endfor %}
      {%- if conf.rustfmt.run %}
      - rustfmt:
          version: {{conf.rustfmt.version}}
          filters: {{filters|json}}
      {%- endif %}
      {%- if conf.clippy.run %}
      - clippy:
          version: {{conf.clippy.version}}
          filters: {{filters|json}}
      {%- endif %}
      {%- if conf.bench.run %}
      - bench:
          version: {{conf.bench.version}}
          filters: {{filters|json}}
      {%- endif %}
      - ci_success:
          requires:
          {%- for version in conf.versions %}
          - test:
              version: {{version}}
          {%- endfor %}
          {%- if conf.rustfmt.run %}
          - rustfmt
          {%- endif %}
          {%- if conf.clippy.run %}
          - clippy
          {%- endif %}
          {%- if conf.bench.run %}
          - bench
          {%- endif %}
